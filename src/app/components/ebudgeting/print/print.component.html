    <div class="print relative bg-white rounded-lg shadow-lg dark:bg-gray-700">
      <button type="button" mat-dialog-close
        class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-hide="authentication-modal-2">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
      <div class="px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">
          Generate E-Budgeting Report
        </h3>
        <form [formGroup]="printForm" (ngSubmit)="downloadExcel()" class="space-y-6" action="#">
          <div>
            <!-- <div class="absolute top-0 right-20 mx-10"> -->
        <label class="block w-full">
          <select 
          style="cursor: pointer;"
          formControlName="year"
          class="w-full py-2.5 bg-gray-100 text-gray-500 px-1 outline-none mt-1 placeholder: italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm4 form-select block">
            <option disabled selected value class="text-gray-900">-- Choose year--</option>
            <option>2023</option>
            <option>2024</option>
            <!-- <option *ngFor="let year of years" [ngValue]="year" class="text-gray-500">{{year}}</option> -->
          </select>
        </label>
      </div>
            <!-- <input type="text" 
            formControlName="name"

              placeholder="Input Category" required /> -->
          <!-- </div> -->
          <button type="submit"
            class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">

        </form>
      </div>
