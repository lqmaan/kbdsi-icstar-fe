<body>
  <h1>USER</h1>
  <!-- search and button add -->
  <div class="max-w-full mb-2 mt-16 relative">
    <div class="-left-5">
      <input
        class="placeholder:italic placeholder:text-slate-400 bg-white border border-slate-300 rounded-md shadow-md mb-2 py-2 pl-2 pr-12 focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1"
        placeholder="Search for name..."
        type="text"
        name="search"
        [ngModel]="pageUser.name"
        (ngModelChange)="handleSearch($event)"
      />
    </div>

    <div class="absolute top-0 right-0 mr-[2px]">
      <button
        routerLink="/user-create"
        class="bg-slate-800 hover:bg-blue-700 text-white text-sm font-bold p-2.5 rounded-md shadow-md"
      >
        <ng-icon class="icon-plus" size="20px" name="heroPlus"></ng-icon>
        Add User
      </button>
    </div>
    <div class="absolute top-0 right-20 mr-[28px]">
      <button
        (click)="downloadExcel()"
        class="bg-slate-800 hover:bg-blue-700 text-white text-sm font-bold px-4 mx-2 p-2.5 rounded-md shadow-md"
      >
        <ng-icon class="icon-print" size="20px" name="heroPrinter"></ng-icon>
        Print
      </button>
    </div>
  </div>

  <!-- table of user -->
  <div class="overflow-auto rounded-lg shadow-lg">
    <table class="w-full">
      <thead class="bg-gray-50 border-b-2 border-gray-200">
        <tr>
          <th class="w-20">Email</th>
          <th class="w-20">Name</th>
          <th class="w-24">Phone Number</th>
          <th class="w-24">Role</th>
          <th class="w-32">Action</th>
        </tr>
      </thead>

      <tbody class="divide-y divide-gray-100">
        <tr
          [ngClass]="i % 2 == 0 ? 'bg-white' : 'bg-gray-50'"
          *ngFor="let user of users; let i = index"
        >
          <td>{{ user.email }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.roles }}</td>
          <td>
            <button
              (click)="gotoEditUser(user)"
              class="bg-blue-500 hover:bg-blue-600"
            >
              Edit
            </button>
            <button
              (click)="confirmBox(user)"
              class="bg-rose-500 hover:bg-rose-600"
            >
              Del
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pages number -->
  <div>
    <nav aria-label="Page navigation example" class="">
      <ul class="flex items-center justify-center -space-x-px my-8 h-4 text-xs">
        <li>
          <a
            (click)="previousPage()"
            class="flex items-center justify-center px-3 h-8 ml-0 leading-tight text-gray-500 bg-white border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            <ng-icon
              class="icon-ChevronLeft"
              size="15px"
              name="heroChevronLeft"
            ></ng-icon>
          </a>
        </li>
        <li>
          <a
            href="#"
            aria-current="page"
            class="z-10 flex items-center justify-center px-3 h-8 leading-tight text-blue-600 border border-blue-300 bg-blue-50 hover:bg-blue-100 hover:text-blue-700 dark:border-gray-700 dark:bg-gray-700 dark:text-white font-semibold"
            >{{ pageUser.pageNum + 1 }}</a
          >
        </li>

        <li>
          <a
            (click)="nextPage()"
            class="flex items-center justify-center px-3 h-8 leading-tight text-gray-500 bg-white border border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
          >
            <span class="sr-only">Next</span>
            <ng-icon
              class="icon-ChevronRight"
              size="15px"
              name="heroChevronRight"
            ></ng-icon>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</body>
