<main>
    <form [formGroup]="form" (ngSubmit)="onSubmit()"> 
        <h2 class="flex items-center justify-center font-bold py-2 mb-12 text-3xl">Create New E-Budgeting</h2>
        <label class="text-gray-700 font-semibold">Created</label>
        <div class="">
            <!-- <div class="mt-6 flex"> -->
                <label class="block w-full">
                    <select 
                    formControlName="year"
                    class="w-full py-2.5 bg-gray-100 text-gray-500 px-1 outline-none mb-4 mt-1 placeholder: italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-smform-select  block ">
                        <option disabled selected value class="text-gray-500">-- Choose year --</option>
                        <option class="text-gray-700">2023</option>
                        <option class="text-gray-700">2024</option>
                    </select>
                </label>
            <!-- </div> -->
        </div>
    
        <label class="text-gray-700 font-semibold">Name</label>
        <input 
        formControlName="name"
        class="w-full py-2.5 bg-gray-100 text-gray-500 px-1 outline-none mb-4 mt-1 placeholder: italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="name" required/>
        <div class="text-base">
            <label class="text-gray-700 font-semibold"> Category</label>
        <div class="">
            <!-- <div class="mt-6 flex"> -->
                <label class="block w-full">
                    <select 
                    formControlName="category"
                    class="w-full py-2.5 bg-gray-100 text-gray-500 px-1 outline-none mb-4 mt-1 placeholder: italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm4 form-select block">
                        <option class="text-gray-500" disabled selected value >-- Choose Category --</option>
                        <option *ngFor="let item of category"
                        [ngValue]="item.categoryName"
                        >{{item.categoryName}}</option>
                    </select>
                </label>
            <!-- </div> -->
        </div>
        <label class="text-gray-700 mt-2 font-semibold">Type</label>
        <div class="mt-1 mb-3 pb-1 ml-2 max-w-full relative text-gray-600">
            
            <!-- <legend>Choose your delivery preference</legend> -->
            <div class=" -left-0">
                <input type="radio" id="type_1" value="income" name="type" formControlName="type" (change)="onItemChange($event)">
                <label for="type_1"> Income</label>
            </div>
            <div class="absolute  top-0  right-[270px]">
                <input type="radio" id="type_2" value="outcome" name="type" formControlName="type" (change)="onItemChange($event)">
                <label for="type_2"> Expence</label>
            </div>
        </div>
        <label class="text-gray-700 mt-5 font-semibold">Amount</label>
        <input 
        formControlName="amount"
        class="w-full py-2.5 bg-gray-100 text-gray-500 px-1 outline-none mb-4 mt-1 placeholder: italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="number" placeholder="Rp." required/>
        <label class="text-gray-700 font-semibold">Description</label>
        <input 
        formControlName="description"
        class="w-full py-2.5 bg-gray-100 text-gray-500 px-1 outline-none mb-4 mt-1 placeholder: italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="description" required/>
        </div>
        
        <div class="flex justify-end mt-8">
            <!-- <button (click)="alertWithSuccees()" routerLink="/user" class="bg-gray-400 hover:bg-gray-500 text-gray-800 font-bold py-2 px-4 mx-1 rounded">
                Cancel
              </button> -->
              <!-- (click)="simpleAlert() -->
            <button  class="bg-slate-800 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-1 rounded-md">
                Save
              </button>
          </div>

    </form>
</main>
