<main class="flex items-center justify-center -ml-14 mt-6">
  <form
    [formGroup]="form"
    (ngSubmit)="onSignIn()"
    class="bg-white w-[600px] h-auto py-6 px-12 my-14 border-gray-200 border-2 rounded-lg shadow-lg"
  >
    <div class="flex items-center justify-center text-gray-200">
      <ng-icon
        class="icon-heroUserCircle"
        size="100px"
        name="heroUserCircle"
      ></ng-icon>
    </div>

    <h2
      class="flex items-center justify-center font-bold mb-16 text-3xl text-slate-700"
    >
      Sign in to your account
    </h2>
    <div class="relative mb-6">
      <label class="text-gray-700 font-semibold text-lg">Email</label>
      <input
        class="w-full py-3 bg-gray-100 text-gray-500 px-1 outline-none mt-1 placeholder:italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
        placeholder="Enter email address"
        type="email"
        required
        formControlName="email"
      />
      <div class="absolute inset-y-0 right-0 flex items-center pr-2 pt-8">
        <ng-icon class="icon-heroUser" name="heroUser"></ng-icon>
      </div>
      <div
        class="absolute text-red-500 font-xs italic"
        *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
      >
        Email is required.
      </div>
    </div>

    <div class="relative mb-6">
      <label class="text-gray-700 font-semibold text-lg">Password</label>
      <input
        class="w-full py-3 bg-gray-100 text-gray-500 px-1 outline-none mt-1 placeholder:italic placeholder:text-slate-400 block border border-slate-300 rounded-md pl-2 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"
        placeholder="Enter password"
        [(ngModel)]="password"
        name="password"
        [type]="showPassword ? 'text' : 'password'"
        required
        formControlName="password"
      />

      <div
        (click)="toggleShowPassword()"
        class="absolute inset-y-0 right-0 flex items-center pr-2 pt-8"
      >
        <ng-icon [name]="showPassword ? 'heroEye' : 'heroEyeSlash'"></ng-icon>
      </div>
      <div
        class="absolute text-red-500 font-xs italic"
        *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
      >
        Password is required.
      </div>
    </div>
    <button
      [disabled]="!form.valid"
      type="submit"
      class="mt-4 bg-slate-800 w-full text-gray-100 py-3 font-semibold text-xl rounded-md shadow-md hover:bg-blue-600 transition-colors"
    >
      LOGIN
    </button>
    <p
      for="sign-up"
      class="text-gray-700 flex items-center justify-center text-lg my-1 mb-10"
    >
      Donâ€™t have an account?
      <a routerLink="/sign-up" class="underline text-blue-700 pl-1"> Sign-up</a>
    </p>
  </form>
</main>
